<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <style>
        img.rounded-circle {
        height: 200px;
        width: 200px;
        margin: 20px;
}
    </style>
</head>
<body>
    <h1 class="text-center">Event</h1>
    <h6 class="text-center">Number of available seats: 23</h6>
    <div class="container" style="height: 500px;width:1000px;background-color:beige;">   
        <div class="row">               
                <div class="col-md-4">
                    <div style="width: 300px; height: 300px; background-color:rgb(253, 232, 211);">                    
                        <img style="height:200px;width:200px;margin:35px;background-color:gray;">
                    </div>                  
                </div>
                <div class="col-md-6">
                        <form>   
                            <div class="mb-3">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name">
                            </div>     
                            <div class="mb-3">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email">
                            </div>  
                            <div class="mb-3">
                                <label for="phone">PhoneNo:</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>    
                            <div class="mb-3">
                                <label for="num-seats">Number of seats:</label>
                                <select class="form-control" id="num-seats">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>  
                            <div class="mb-3">
                                <label for="attendee2">Name of Attendee 2:</label>
                                <input type="text" class="form-control" id="attendee2">
                            </div>                              
                        </form>
                    </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3 text-center">
              <button type="submit" style="width:150px;">Submit</button>
            </div>
            <div class="col-md-3 text-center">
              <button type="button" style="width:150px">Cancel</button>
            </div>
        </div>        
        </div>
        
    </body>
</html>
